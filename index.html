<script>
document.addEventListener('DOMContentLoaded', () => {
    const CONFIG = {
        STANDAR: ["A. Standar Isi", "B. Standar Proses", "C. Standar Kompetensi Lulusan", "D. Standar Tenaga Pendidik dan Kependidikan", "E. Standar Sarana dan Prasarana", "F. Standar Pengelolaan", "G. Standar Pembiayaan", "H. Standar Penilaian"],
        PJ: ["Kepala Sekolah", "Waka. Kurikulum", "Waka. Humas", "Waka. Sarpras", "Waka. Kesiswaan", "Ka. TU", "Ka. TEFA", "K3 TKR", "K3 TAV", "K3 TSM", "K3 TKJ", "K3 DKV", "K3 AKL", "K3 MP"],
        DANA: ["PSM", "BOS", "BPOPP", "TEFA", "HIBAH"],
        TAHUN_AJARAN: ["2025/2026", "2026/2027", "2027/2028", "2028/2029"],
        BULAN: ["Juli", "Agustus", "September", "Oktober", "November", "Desember", "Januari", "Februari", "Maret", "April", "Mei", "Juni"]
    };
    
    // --- LokiJS Database Setup ---
    let db, kegiatanCollection;
    const DB_NAME = 'smk-gama-rkjm-db';
    const adapter = new loki.LokiLocalStorageAdapter();

    function init() {
        db = new loki(DB_NAME, {
            adapter: adapter,
            autoload: true,
            autoloadCallback: databaseInitialize,
            autosave: true,
            autosaveInterval: 4000
        });
    }

    function databaseInitialize() {
        kegiatanCollection = db.getCollection("kegiatan");
        if (kegiatanCollection === null) {
            kegiatanCollection = db.addCollection("kegiatan", { unique: ['id'] });
        }
        
        // --- Migration for existing data: Ensure array fields are indeed arrays ---
        // This makes sure old data (where these fields might be single strings) becomes an array
        kegiatanCollection.find({ bulan: { '$type': 'string' } }).forEach(doc => {
            doc.bulan = doc.bulan ? [doc.bulan] : [];
            kegiatanCollection.update(doc);
        });
        kegiatanCollection.find({ sumberDanaDirencakan: { '$type': 'string' } }).forEach(doc => {
            doc.sumberDanaDirencakan = doc.sumberDanaDirencakan ? [doc.sumberDanaDirencakan] : [];
            kegiatanCollection.update(doc);
        });
        // START OF NEW MIGRATION: Ensure 'tahunAjaran' is an array
        kegiatanCollection.find({ tahunAjaran: { '$type': 'string' } }).forEach(doc => {
            doc.tahunAjaran = doc.tahunAjaran ? [doc.tahunAjaran] : [];
            kegiatanCollection.update(doc);
        });
        // END OF NEW MIGRATION
        kegiatanCollection.find({ anggaran: { '$ne': null, '$type': 'object' } }).forEach(doc => { 
            if (!Array.isArray(doc.anggaran)) {
                doc.anggaran = [];
                kegiatanCollection.update(doc);
            }
        });
        db.saveDatabase(); // Save after potential migrations

        populateFormOptions();
        setupEventListeners();
        renderAllTables();
    }

    const kegiatanForm = document.getElementById('kegiatan-form');
    const anggaranModal = document.getElementById('anggaran-modal');
    const closeModalBtn = anggaranModal.querySelector('.close-btn');
    const anggaranForm = document.getElementById('anggaran-form');
    const pjFilter = document.getElementById('pj-filter');
    const downloadAllBtn = document.getElementById('download-all-btn');
    const uploadAllInput = document.getElementById('upload-all-input');

    function populateFormOptions() {
        const createOptions = (arr) => arr.map(item => `<option value="${item}">${item}</option>`).join('');
        const createCheckboxes = (arr, name) => arr.map(item => `<label><input type="checkbox" name="${name}" value="${item}"> ${item}</label>`).join('');
        
        document.getElementById('standar').innerHTML = createOptions(CONFIG.STANDAR);
        document.getElementById('penanggungJawab').innerHTML = createOptions(CONFIG.PJ);
        
        // --- START OF CHANGES: Create checkboxes for Tahun Ajaran ---
        document.getElementById('tahun-ajaran-group').innerHTML = createCheckboxes(CONFIG.TAHUN_AJARAN, 'tahunAjaranPelaksanaan');
        // --- END OF CHANGES ---

        document.getElementById('bulan-group').innerHTML = createCheckboxes(CONFIG.BULAN, 'bulanPelaksanaan');
        document.getElementById('modal-sumber-dana').innerHTML = createOptions(CONFIG.DANA);
        document.getElementById('sumber-dana-group').innerHTML = createCheckboxes(CONFIG.DANA, 'sumberDanaDirencakan');
        pjFilter.innerHTML = `<option value="Semua">Semua Penanggung Jawab</option>` + createOptions(CONFIG.PJ);
    }

    function setupEventListeners() {
        kegiatanForm.addEventListener('submit', handleFormSubmit);
        closeModalBtn.addEventListener('click', () => anggaranModal.style.display = 'none');
        window.addEventListener('click', (e) => { if (e.target == anggaranModal) anggaranModal.style.display = 'none'; });
        anggaranForm.addEventListener('submit', handleAnggaranSubmit);
        downloadAllBtn.addEventListener('click', handleDownloadAll);
        uploadAllInput.addEventListener('change', handleUploadAll);
        pjFilter.addEventListener('change', renderAllTables);
        document.querySelector('.content-wrapper').addEventListener('click', handleMainContentClick);
    }
    
    function handleMainContentClick(e) {
        if (e.target.classList.contains('tab-link')) {
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(e.target.dataset.tab).classList.add('active');
        }
        if (e.target.classList.contains('delete-btn')) {
            const idToDelete = parseInt(e.target.dataset.id);
            if (confirm('Yakin ingin menghapus kegiatan ini dan semua anggarannya?')) {
                kegiatanCollection.findAndRemove({ id: idToDelete });
                db.saveDatabase();
                renderAllTables();
            }
        }
        if (e.target.classList.contains('btn-print')) {
            window.print();
        }
        const row = e.target.closest('tr.clickable');
        if (row) {
            const id = parseInt(row.dataset.id);
            const kegiatan = kegiatanCollection.findOne({ id: id });
            if (kegiatan) openAnggaranModal(kegiatan);
        }
    }

    function handleFormSubmit(e) {
        e.preventDefault();
        const getCheckedValues = (name) => Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);

        const uraian = document.getElementById('uraian').value.trim();
        const standar = document.getElementById('standar').value;
        const pj = document.getElementById('penanggungJawab').value;
        
        // --- START OF CHANGES: Get all checked years, months, and planned funding sources ---
        const tahunAjaranBaru = getCheckedValues('tahunAjaranPelaksanaan');
        const bulanBaru = getCheckedValues('bulanPelaksanaan');
        const sumberDanaDirencakanBaru = getCheckedValues('sumberDanaDirencakan');
        // --- END OF CHANGES ---

        if (!uraian) { alert("Uraian kegiatan tidak boleh kosong."); return; }
        if (tahunAjaranBaru.length === 0) { alert("Pilih minimal satu tahun ajaran pelaksanaan."); return; } // Validation for new checkbox
        if (bulanBaru.length === 0) { alert("Pilih minimal satu bulan pelaksanaan."); return; }
        if (sumberDanaDirencakanBaru.length === 0) { alert("Pilih minimal satu sumber dana yang direncanakan."); return; }

        // Define the unique key for an activity (excluding year, month, and funding source which can be added/merged)
        const queryKey = {
            uraian: uraian,
            standar: standar,
            pj: pj
        };

        let existingKegiatan = kegiatanCollection.findOne(queryKey);
        let message = '';

        if (existingKegiatan) {
            // Activity exists, update it by merging years, months, and planned funding sources
            let updated = false;

            // Merge new tahunAjaran
            const currentTahunAjaranSet = new Set(existingKegiatan.tahunAjaran);
            tahunAjaranBaru.forEach(newYear => {
                if (!currentTahunAjaranSet.has(newYear)) {
                    currentTahunAjaranSet.add(newYear);
                    updated = true;
                }
            });
            existingKegiatan.tahunAjaran = Array.from(currentTahunAjaranSet);

            // Merge new bulan
            const currentMonthsSet = new Set(existingKegiatan.bulan);
            bulanBaru.forEach(newMonth => {
                if (!currentMonthsSet.has(newMonth)) {
                    currentMonthsSet.add(newMonth);
                    updated = true;
                }
            });
            existingKegiatan.bulan = Array.from(currentMonthsSet);

            // Merge new sumberDanaDirencakan
            const currentSumberDanaSet = new Set(existingKegiatan.sumberDanaDirencakan);
            sumberDanaDirencakanBaru.forEach(newDana => {
                if (!currentSumberDanaSet.has(newDana)) {
                    currentSumberDanaSet.add(newDana);
                    updated = true;
                }
            });
            existingKegiatan.sumberDanaDirencakan = Array.from(currentSumberDanaSet);
            
            // Ensure anggaran is an array (robustness)
            if (!Array.isArray(existingKegiatan.anggaran)) {
                existingKegiatan.anggaran = [];
                updated = true;
            }

            if (updated) {
                kegiatanCollection.update(existingKegiatan);
                db.saveDatabase();
                message = 'Kegiatan berhasil diperbarui (tahun ajaran, bulan dan/atau sumber dana ditambahkan)!';
            } else {
                message = 'Kegiatan sudah ada dengan tahun ajaran, bulan dan sumber dana yang sama.';
            }

        } else {
            // New activity
            const newKegiatan = {
                id: Date.now(),
                uraian: uraian,
                standar: standar,
                pj: pj,
                tahunAjaran: tahunAjaranBaru, // tahunAjaran is now an array
                bulan: bulanBaru, // bulan is now an array
                sumberDanaDirencakan: sumberDanaDirencakanBaru,
                anggaran: []
            };
            kegiatanCollection.insert(newKegiatan);
            db.saveDatabase();
            message = 'Kegiatan berhasil didaftarkan!';
        }

        renderAllTables();
        kegiatanForm.reset();
        // Reset all checkboxes after submission
        document.querySelectorAll('input[name="tahunAjaranPelaksanaan"]').forEach(cb => cb.checked = false);
        document.querySelectorAll('input[name="bulanPelaksanaan"]').forEach(cb => cb.checked = false);
        document.querySelectorAll('input[name="sumberDanaDirencakan"]').forEach(cb => cb.checked = false);
        alert(message);
    }

    function handleAnggaranSubmit(e) {
        e.preventDefault();
        const kegiatanId = parseInt(document.getElementById('modal-kegiatan-id').value);
        const kegiatan = kegiatanCollection.findOne({ id: kegiatanId });
        if(kegiatan) {
            const sumberDana = document.getElementById('modal-sumber-dana').value;
            const nilai = parseFloat(document.getElementById('modal-nilai').value) || 0;
            const existingAnggaranIndex = kegiatan.anggaran.findIndex(a => a.sumberDana === sumberDana);
            if (existingAnggaranIndex > -1) {
                kegiatan.anggaran[existingAnggaranIndex].nilai = nilai;
            } else {
                kegiatan.anggaran.push({ sumberDana, nilai });
            }
            kegiatanCollection.update(kegiatan);
            db.saveDatabase();
            renderAnggaranDiModal(kegiatan);
            renderAllTables();
        }
        document.getElementById('modal-sumber-dana').value = CONFIG.DANA[0];
        document.getElementById('modal-nilai').value = '';
    }

    function openAnggaranModal(kegiatan) {
        document.getElementById('modal-title').textContent = `Anggaran: ${kegiatan.uraian}`;
        document.getElementById('modal-kegiatan-id').value = kegiatan.id;
        renderAnggaranDiModal(kegiatan);
        anggaranModal.style.display = 'block';
    }

    function renderAnggaranDiModal(kegiatan) {
        const tbody = document.getElementById('modal-anggaran-table').querySelector('tbody');
        tbody.innerHTML = kegiatan.anggaran.map((item, index) => `
            <tr>
                <td>${item.sumberDana}</td>
                <td style="text-align: right;">${item.nilai.toLocaleString('id-ID')}</td>
                <td style="text-align: center;"><span class="delete-btn" onclick="hapusAnggaranItem(${kegiatan.id}, ${index})">X</span></td>
            </tr>
        `).join('');
    }
    
    window.hapusAnggaranItem = function(kegiatanId, index) {
        const kegiatan = kegiatanCollection.findOne({ id: kegiatanId });
        if (kegiatan) {
            kegiatan.anggaran.splice(index, 1);
            kegiatanCollection.update(kegiatan);
            db.saveDatabase();
            renderAnggaranDiModal(kegiatan);
            renderAllTables();
        }
    }
    
    function renderAllTables() {
        const selectedPj = pjFilter.value;
        const query = (selectedPj === 'Semua') ? {} : { 'pj': selectedPj };
        const filteredDB = kegiatanCollection.chain().find(query).simplesort('standar').data();
        renderRkjmTable(filteredDB);
        CONFIG.TAHUN_AJARAN.forEach(th => {
            const thId = th.substring(2, 4) + th.substring(7, 9);
            renderRksTable(th, thId, filteredDB);
            renderRkasTable(th, thId, filteredDB);
        });
    }

    const printButtonHTML = `<div class="print-controls"><button class="btn-sm btn-print">Cetak / Simpan PDF</button></div>`;
    const signatureHTML = (type) => {
        const isRkas = type.startsWith('rkas');
        return `<div class="footer-signatures">
            <div class="signature-block">
                ${isRkas ? `Ketua Komite Sekolah,<div class="name"><span class="editable" contenteditable="true">Drs.BEKTI AFIANTO,MM</span></div>` : '<div></div>'}
            </div>
            <div class="signature-block">
                Banyuwangi, <span class="editable" contenteditable="true">DD MMMM YYYY</span>
                <br>Kepala SMK Gajah Mada Banyuwangi
                <div class="name"><span class="editable" contenteditable="true">Drs. H. WITJANARKO,M.Pd</span></div>
            </div>
        </div>`;
    };

    const generateTableBody = (data, rowRenderer) => {
        let body = '';
        let lastStandar = null;
        data.forEach((item, index) => {
            if (item.standar !== lastStandar) {
                body += `<tr class="category-header"><td colspan="100%">${item.standar}</td></tr>`;
                lastStandar = item.standar;
            }
            body += rowRenderer(item, index + 1);
        });
        return body;
    };

    function renderRkjmTable(data) {
        const container = document.getElementById('tab-rkjm');
        const header = `<h3>RENCANA KERJA JANGKA MENENGAH (RKJM) TAHUN 2025-2029</h3>
            <div class="table-wrapper"><table><thead>
            <tr><th rowspan="2">No</th><th rowspan="2">Program</th><th colspan="${CONFIG.TAHUN_AJARAN.length}">Rencana Pelaksanaan (Tahun Ajaran)</th><th colspan="${CONFIG.DANA.length}">Sumber Dana</th><th rowspan="2">Pjwb</th></tr>
            <tr>${CONFIG.TAHUN_AJARAN.map(th=>`<th>${th}</th>`).join('')}${CONFIG.DANA.map(d=>`<th>${d}</th>`).join('')}</tr>
            </thead><tbody>`;
        
        const summary = data.reduce((acc, item) => {
            // Group by logical activity (uraian, standar, pj) across all years
            const key = `${item.uraian}-${item.standar}-${item.pj}`;
            if (!acc[key]) { 
                acc[key] = { 
                    uraian: item.uraian, 
                    standar: item.standar, 
                    pj: item.pj, 
                    tahun: new Set(), 
                    sumberDana: new Set() 
                }; 
            }
            // --- START OF CHANGES: Iterate over item.tahunAjaran array ---
            item.tahunAjaran.forEach(year => acc[key].tahun.add(year));
            // --- END OF CHANGES ---
            const danaSources = item.anggaran.length > 0 ? item.anggaran.map(a => a.sumberDana) : item.sumberDanaDirencakan;
            danaSources.forEach(dana => acc[key].sumberDana.add(dana));
            return acc;
        }, {});
        const summaryAsArray = Object.values(summary);

        const rowRenderer = (item, no) => `<tr>
            <td style="text-align: center;">${no}</td><td>${item.uraian}</td>
            ${CONFIG.TAHUN_AJARAN.map(th => `<td class="cell-check ${item.tahun.has(th) ? 'checked' : ''}"></td>`).join('')}
            ${CONFIG.DANA.map(d => `<td class="cell-check ${item.sumberDana.has(d) ? 'checked' : ''}"></td>`).join('')}
            <td>${item.pj}</td></tr>`;

        const body = generateTableBody(summaryAsArray, rowRenderer);
        container.innerHTML = printButtonHTML + header + body + `</tbody></table></div>` + signatureHTML('rkjm');
    }

    function renderRksTable(tahunAjaran, thId, data) {
        const container = document.getElementById(`tab-rks-${thId}`);
        const startYear = parseInt(tahunAjaran.substring(0, 4));
        const endYear = startYear + 1;
        const header = `<h3>RENCANA KERJA SEKOLAH (RKS) TAHUN AJARAN ${tahunAjaran}</h3>
            <div class="table-wrapper"><table><thead>
            <tr>
                <th rowspan="3">No</th><th rowspan="3">Program</th>
                <th colspan="12">Bulan Pelaksanaan</th>
                <th rowspan="2" colspan="${CONFIG.DANA.length}">Sumber Dana Direncanakan</th>
                <th rowspan="3">Pjwb</th><th rowspan="3">Aksi</th>
            </tr>
            <tr><th colspan="6">Tahun ${startYear}</th><th colspan="6">Tahun ${endYear}</th></tr>
            <tr>
                ${CONFIG.BULAN.map(b=>`<th>${b.substring(0,3)}</th>`).join('')}

            </tr>
            </thead><tbody>`;
        
        // --- START OF CHANGES: Filter by year array ---

        // --- END OF CHANGES ---
        const rowRenderer = (item, no) => `<tr data-id="${item.id}">
            <td style="text-align: center;">${no}</td><td>${item.uraian}</td>
            ${CONFIG.BULAN.map(b => `<td class="cell-check ${item.bulan.includes(b) ? 'checked' : ''}"></td>`).join('')}
            ${CONFIG.DANA.map(d => `<td class="cell-check ${item.sumberDanaDirencakan.includes(d) ? 'checked' : ''}"></td>`).join('')}
            <td>${item.pj}</td><td style="text-align: center;"><span class="delete-btn" data-id="${item.id}">X</span></td></tr>`;
        
        const body = generateTableBody(filteredData, rowRenderer);
        container.innerHTML = printButtonHTML + header + body + `</tbody></table></div>` + signatureHTML('rks');
    }

    function renderRkasTable(tahunAjaran, thId, data) {
        const container = document.getElementById(`tab-rkas-${thId}`);
        const startYear = parseInt(tahunAjaran.substring(0, 4));
        const endYear = startYear + 1;
        const header = `<h3>RENCANA KEGIATAN DAN ANGGARAN SEKOLAH (RKAS) TAHUN AJARAN ${tahunAjaran}</h3>
            <div class="table-wrapper"><table><thead>
            <tr>
                <th rowspan="3">No</th><th rowspan="3">Program</th>
                <th colspan="12">Bulan Pelaksanaan</th>
                <th rowspan="2" colspan="${CONFIG.DANA.length}">Sumber Dana (Rp)</th>
                <th rowspan="3">Jumlah</th><th rowspan="3">Pjwb</th><th rowspan="3">Aksi</th>
            </tr>
            <tr><th colspan="6">Tahun ${startYear}</th><th colspan="6">Tahun ${endYear}</th></tr>
            <tr>
                ${CONFIG.BULAN.map(b=>`<th>${b.substring(0,3)}</th>`).join('')}
                ${CONFIG.DANA.map(d=>`<th>${d}</th>`).join('')}
            </tr></thead><tbody>`;
        
        // --- START OF CHANGES: Filter by year array ---
        const filteredData = data.filter(k => k.tahunAjaran.includes(tahunAjaran));
        // --- END OF CHANGES ---
        const rowRenderer = (item, no) => {
            const nilaiPerDana = item.anggaran.reduce((acc, ang) => ({...acc, [ang.sumberDana]: (acc[ang.sumberDana] || 0) + ang.nilai}), {});
            const totalNilai = item.anggaran.reduce((sum, ang) => sum + ang.nilai, 0);
            return `<tr class="clickable" data-id="${item.id}">
                <td style="text-align: center;">${no}</td><td>${item.uraian}</td>
                ${CONFIG.BULAN.map(b => `<td class="cell-check ${item.bulan.includes(b) ? 'checked' : ''}"></td>`).join('')}
                ${CONFIG.DANA.map(d => `<td class="cell-value">${(nilaiPerDana[d] || 0).toLocaleString('id-ID')}</td>`).join('')}
                <td class="cell-value">${totalNilai.toLocaleString('id-ID')}</td>
                <td>${item.pj}</td><td style="text-align: center;"><span class="delete-btn" data-id="${item.id}">X</span></td></tr>`;
        };
        const body = generateTableBody(filteredData, rowRenderer);

        const grandTotals = CONFIG.DANA.reduce((acc, dana) => ({ ...acc, [dana]: 0 }), { total: 0 });
        filteredData.forEach(item => {
            item.anggaran.forEach(ang => {
                if (grandTotals.hasOwnProperty(ang.sumberDana)) grandTotals[ang.sumberDana] += ang.nilai;
                grandTotals.total += ang.nilai;
            });
        });
        
        let tfoot = `<tfoot class="total-row"><tr><td colspan="${2 + CONFIG.BULAN.length}" style="text-align:center;">JUMLAH TOTAL</td>`;
        CONFIG.DANA.forEach(d => { tfoot += `<td class="cell-value">${(grandTotals[d] || 0).toLocaleString('id-ID')}</td>`; });
        tfoot += `<td class="cell-value">${grandTotals.total.toLocaleString('id-ID')}</td><td colspan="2"></td></tr></tfoot>`;
        
        container.innerHTML = printButtonHTML + header + body + tfoot + `</tbody></table></div>` + signatureHTML('rkas');
    }

    // --- CSV and File Handling Functions ---
    function arrayToCsv(data) { 
        if (data.length === 0) return ""; 
        const cleanData = data.map(({ id, uraian, standar, pj, tahunAjaran, bulan, sumberDanaDirencakan, anggaran }) => 
            ({ id, uraian, standar, pj, tahunAjaran, bulan, sumberDanaDirencakan, anggaran }));
        const dataForCsv = cleanData.map(row => { 
            const newRow = {...row}; 
            // Ensure array fields are stringified JSON for proper CSV handling
            newRow.anggaran = JSON.stringify(newRow.anggaran); 
            newRow.sumberDanaDirencakan = JSON.stringify(newRow.sumberDanaDirencakan); 
            newRow.bulan = JSON.stringify(newRow.bulan);
            newRow.tahunAjaran = JSON.stringify(newRow.tahunAjaran); // <-- ADDED for 'tahunAjaran' array
            return newRow; 
        }); 
        const headers = Object.keys(dataForCsv[0]); 
        const csvRows = [headers.join(',')]; 
        for (const row of dataForCsv) { 
            const values = headers.map(header => { 
                let val = row[header]; 
                if (val === null || val === undefined) val = ''; 
                // Escape commas, newlines, and double quotes within values for CSV format
                if (typeof val === 'string' && (val.includes(',') || val.includes('\n') || val.includes('"'))) { 
                    val = `"${val.replace(/"/g, '""')}"`; 
                } 
                return val; 
            }); 
            csvRows.push(values.join(',')); 
        } 
        return csvRows.join('\n'); 
    }
    
    function csvToArray(csvText) { 
        const rows = csvText.trim().split('\n'); 
        if (rows.length === 0) return [];
        const headers = rows.shift().split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.trim()); 
        return rows.map(row => { 
            const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
            return headers.reduce((obj, header, i) => { 
                let value = values[i] ? values[i].replace(/,$/, '').trim() : ''; 
                if (value.startsWith('"') && value.endsWith('"')) value = value.substring(1, value.length - 1).replace(/""/g, '"'); 
                try { 
                    const parsed = JSON.parse(value); 
                    obj[header] = parsed; 
                } catch (e) { 
                    obj[header] = value; 
                } 
                return obj; 
            }, {}); 
        }); 
    }
    
    function handleDownloadAll() { 
        const allData = kegiatanCollection.find({});
        if (allData.length === 0) { alert('Tidak ada data kegiatan untuk diunduh.'); return; } 
        const csv = arrayToCsv(allData); 
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' }); 
        const link = document.createElement("a"); const url = URL.createObjectURL(blob); 
        link.setAttribute("href", url); link.setAttribute("download", `data_kegiatan_sekolah_backup.csv`); 
        link.style.visibility = 'hidden'; document.body.appendChild(link); link.click(); document.body.removeChild(link); 
    }
    
    function handleUploadAll(e) { 
        const file = e.target.files[0]; if (!file) return; 
        const reader = new FileReader(); 
        reader.onload = (event) => { 
            try { 
                const importedData = csvToArray(event.target.result); 
                if (importedData.length === 0) throw new Error("File CSV kosong atau format tidak valid."); 
                if (!confirm(`Anda akan menggabungkan/memperbarui data dari file ini. Data yang ada dengan ID yang sama akan ditimpa. Lanjutkan?`)) { 
                    e.target.value = ''; return; 
                } 
                const newData = importedData.map(row => ({ 
                    ...row, 
                    id: parseInt(row.id), 
                    anggaran: Array.isArray(row.anggaran) ? row.anggaran : [], 
                    sumberDanaDirencakan: Array.isArray(row.sumberDanaDirencakan) ? row.sumberDanaDirencakan : [],
                    bulan: Array.isArray(row.bulan) ? row.bulan : (row.bulan ? [row.bulan] : []), 
                    tahunAjaran: Array.isArray(row.tahunAjaran) ? row.tahunAjaran : (row.tahunAjaran ? [row.tahunAjaran] : []) // <-- Ensure tahunAjaran is an array
                })); 
                let addedCount = 0; let updatedCount = 0; 
                newData.forEach(newItem => { 
                    // Sanitize input arrays for robustness
                    if (!Array.isArray(newItem.bulan)) newItem.bulan = [];
                    if (!Array.isArray(newItem.sumberDanaDirencakan)) newItem.sumberDanaDirencakan = [];
                    if (!Array.isArray(newItem.anggaran)) newItem.anggaran = [];
                    if (!Array.isArray(newItem.tahunAjaran)) newItem.tahunAjaran = []; // <-- Sanitize tahunAjaran

                    const existingDoc = kegiatanCollection.findOne({ id: newItem.id }); 
                    if (existingDoc) { 
                        // Update existing fields, merge arrays
                        existingDoc.uraian = newItem.uraian;
                        existingDoc.standar = newItem.standar;
                        existingDoc.pj = newItem.pj;
                        
                        // Merge tahunAjaran
                        existingDoc.tahunAjaran = Array.from(new Set([...existingDoc.tahunAjaran, ...newItem.tahunAjaran]));
                        // Merge months
                        existingDoc.bulan = Array.from(new Set([...existingDoc.bulan, ...newItem.bulan]));
                        // Merge sumberDanaDirencakan
                        existingDoc.sumberDanaDirencakan = Array.from(new Set([...existingDoc.sumberDanaDirencakan, ...newItem.sumberDanaDirencakan]));
                        
                        // Merge anggaran: uploaded anggaran for existing sources overwrites, new sources are added
                        newItem.anggaran.forEach(newAnggaran => {
                            const existingAnggaranIndex = existingDoc.anggaran.findIndex(a => a.sumberDana === newAnggaran.sumberDana);
                            if (existingAnggaranIndex !== -1) {
                                existingDoc.anggaran[existingAnggaranIndex].nilai = newAnggaran.nilai;
                            } else {
                                existingDoc.anggaran.push(newAnggaran);
                            }
                        });

                        kegiatanCollection.update(existingDoc);
                        updatedCount++; 
                    } else { 
                        kegiatanCollection.insert(newItem); 
                        addedCount++; 
                    } 
                }); 
                db.saveDatabase();
                renderAllTables(); 
                alert(`Impor berhasil!\n${addedCount} kegiatan baru ditambahkan.\n${updatedCount} kegiatan diperbarui.`); 
            } catch (error) { 
                alert('Gagal mengimpor file. Pastikan format CSV benar. Error: ' + error.message); 
            } finally { 
                e.target.value = ''; 
            } 
        }; 
        reader.readAsText(file); 
    }
    
    init();
});
